<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - ShopVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <a href="index.html"
                        class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">ShopVerse</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-pink-500 transition">Home</a>
                    <a href="myshop.html" class="hover:text-pink-500 transition">Add Product</a>
                    <a href="#" class="hover:text-pink-500 transition">Deals</a>
                    <a href="#" class="hover:text-pink-500 transition">Categories</a>
                    <a href="contact.html" class="text-pink-600 font-semibold">Contact</a>
                </div>
                <div class="md:hidden">
                    <!-- Mobile menu toggle if needed -->
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-lg mx-auto p-6 bg-white mt-12 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-pink-600 mb-6 text-center">Contact Us</h1>

        <form action="mailto:youremail@example.com" method="POST" enctype="text/plain" class="space-y-6">

            <div>
                <label for="name" class="block mb-2 font-semibold text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none" />
            </div>

            <div>
                <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none" />
            </div>

            <div>
                <label for="message" class="block mb-2 font-semibold text-gray-700">Message</label>
                <textarea id="message" name="message" rows="5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none resize-none"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-lg transition">
                Send Message
            </button>
        </form>
    </main>

    <footer class="bg-white border-t border-gray-200 text-center py-6 mt-12 text-gray-500 text-sm">
        &copy; 2025 ShopVerse. All rights reserved.
    </footer>

</body>

</html>
