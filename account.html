<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazarioVerse | Profile</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Glass morphism effect */
        .navbar-glass {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Modern Navbar -->
    <nav class="navbar-glass sticky top-0 z-50 border-b border-gray-100 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo with gradient text -->
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-pink-600">
                        BazarioVerse
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <!-- Search with modern icon -->
                    <div class="relative w-100">
                        <input type="text" placeholder="Search products..."
                            class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border-none focus:ring-2 focus:ring-pink-400 transition-smooth">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>

                    <!-- Navigation Links -->
                    <div class="flex items-center space-x-4 lg:space-x-6">
                        <a href="#"
                            class="group flex items-center space-x-1 text-gray-600 hover:text-pink-500 transition-smooth">
                            <i class="fas fa-store text-lg"></i>
                            <span class="text-sm font-medium">Sell</span>
                        </a>

                        <!-- Cart with badge -->
                        <a href="cart.html"
                            class="relative group flex items-center space-x-1 text-gray-600 hover:text-pink-500 transition-smooth">
                            <i class="fas fa-shopping-bag text-lg"></i>
                            <span class="text-sm font-medium">Cart</span>
                            <span id="cart"
                                class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center group-hover:bg-pink-600 transition-smooth"></span>
                        </a>

                        <a href="auth.html"
                            class="group flex items-center space-x-1 text-gray-600 hover:text-pink-500 transition-smooth">
                            <i class="fas fa-sign-in-alt"></i>

                            <span class="text-sm font-medium">Sign In</span>
                        </a>

                    </div>
                </div>

                <!-- Mobile menu button - animated hamburger -->
                <div class="md:hidden flex items-center">
                    <button id="mobileMenuButton" class="p-2 rounded-md focus:outline-none" aria-label="Toggle menu">
                        <div class="space-y-1.5 w-6">
                            <span class="hamburger-line block h-0.5 w-6 bg-gray-600 rounded-full"></span>
                            <span class="hamburger-line block h-0.5 w-6 bg-gray-600 rounded-full"></span>
                            <span class="hamburger-line block h-0.5 w-4 bg-gray-600 rounded-full ml-auto"></span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="hidden md:flex justify-center items-center gap-10 border-t-[1px] border-gray-300 px-2 py-3">
                <a class="font-semibold hover:text-pink-600 " href="index.html">Home</a>
                <a class="font-semibold hover:text-pink-600 " href="deals.html">Deals</a>
                <a class="font-semibold hover:text-pink-600 " href="addproduct.html">Add Product</a>
                <a href="account.html" class="font-semibold hover:text-pink-600 ">Account</a>
                <a class="font-semibold hover:text-pink-600 " href="#">Contact</a>
            </div>
        </div>

        <!-- Mobile Search -->
        <div class="relative md:hidden mb-4 px-4">
            <input type="text" placeholder="Search products..."
                class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border-none focus:ring-2 focus:ring-pink-400">
            <i class="fas fa-search absolute left-6 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg">
            <div class="px-4 pt-2 pb-4 space-y-3">

                <!-- Mobile Links -->
                <a href="#"
                    class="block px-4 py-3 rounded-lg hover:bg-pink-50 text-gray-700 hover:text-pink-600 transition-smooth">
                    <i class="fas fa-store mr-3"></i> Become a Seller
                </a>
                <a href="auth.html"
                    class="block px-4 py-3 rounded-lg hover:bg-pink-50 text-gray-700 hover:text-pink-600 transition-smooth">
                    <span class=""><i class="fa-solid fa-lock mr-3"></i>Sign In/Up</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- Mobile Bottom Navigation Bar -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-50">
        <!-- Main Navigation Icons -->
        <div class="flex justify-around items-center py-2">
            <!-- Home -->
            <a href="index.html" class="flex flex-col items-center p-2 text-gray-700 hover:text-pink-500 transition">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </a>

            <!-- Cart -->
            <a href="cart.html"
                class="relative flex flex-col items-center p-2 text-gray-700 hover:text-blue-500 transition">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span class="text-xs mt-1">Cart</span>
                <span id="cartMobile"
                    class="absolute top-0 right-2 bg-blue-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"></span>
            </a>

            <!-- Products -->
            <a href="addproduct.html"
                class="flex flex-col items-center p-2 text-gray-700 hover:text-pink-500 transition">
                <i class="fas fa-box-open text-xl"></i>
                <span class="text-xs mt-1">Add Products</span>
            </a>

            <!-- Profile -->
            <a href="account.html" class="flex flex-col items-center p-2 text-gray-700 hover:text-green-500 transition">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Account/span>
            </a>
        </div>
    </div>

    <!-- Profile Header -->
    <section
        class="max-w-5xl mx-auto mt-10 bg-white/30 backdrop-blur-md shadow-xl rounded-2xl p-6 border border-gray-200">
        <div id="profile-container" class="flex flex-col md:flex-row items-center md:justify-between gap-6">

            <!-- User Info -->
            <div class="flex items-center gap-5">
                <img src="https://i.pravatar.cc/150?img=12" alt="Profile Picture"
                    class="w-24 h-24 rounded-full border-4 border-pink-400 shadow-lg hover:scale-105 transition">
                <div>
                    <h2 id="name" class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                        <i class="fas fa-check-circle text-pink-500 text-lg"></i>
                    </h2>
                    <p id="email" class="text-gray-600 text-sm"></p>
                    <span
                        class="inline-block mt-2 text-xs bg-gradient-to-r from-pink-500 to-purple-500 text-white px-3 py-1 rounded-full shadow-md">
                        Verified Account
                    </span>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-3">
                <button
                    class="px-4 py-2 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-xl hover:shadow-lg transition flex items-center gap-2">
                    <i class="fas fa-user-edit"></i> Edit Profile
                </button>
                <button
                    class="px-4 py-2 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition flex items-center gap-2">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>

        </div>
    </section>

    <!-- Account Page Main Grid -->
    <div class="max-w-5xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    
        <!-- Left Column: Cart Preview, Orders, Wishlist -->
        <div class="md:col-span-2 space-y-6">
    
            <!-- Cart Preview will be injected by JS -->
            <div id="cartPreviewContainer"></div>
    
            <!-- Recent Orders Example -->
            <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-md p-6 hover:shadow-lg transition-all">
                <h3 class="text-lg font-semibold mb-4 text-gray-900">Recent Orders</h3>
                <p class="text-gray-600 text-sm">You have no recent orders.</p>
            </div>
    
        </div>
    
        <!-- Right Column: Account Info + Security -->
        <div class="space-y-6">
    
            <!-- Account Info -->
            <div id="accountInfo"
                class="bg-white/80 backdrop-blur-md rounded-2xl shadow-md p-6 hover:shadow-lg transition-all">
                <h3 class="text-lg font-semibold mb-4 text-gray-900">Account Info</h3>
                <p><span class="font-medium">Name:</span> <span id="accountName"></span></p>
                <p><span class="font-medium">Email:</span> <span id="accountEmail"></span></p>
                <p><span class="font-medium">Phone:</span> <span id="accountPhone"></span></p>
                <p><span class="font-medium">Address:</span> <span id="accountAddress"></span></p>
            </div>
    
            <!-- Security -->
            <div
                class="bg-white/80 backdrop-blur-md rounded-2xl shadow-md p-6 hover:shadow-lg transition-all flex flex-col gap-3">
                <h3 class="text-lg font-semibold mb-2 text-gray-900">Security Settings</h3>
                <button class="w-full px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-xl transition">Change
                    Password</button>
                <button id="logoutBtn"
                    class="w-full px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition">Logout</button>
            </div>
    
        </div>
    
    </div>


    <!-- Footer ... same as your code ... -->

    <!-- TypeScript compiled JS -->
    <script type="module" src="./dist/account.js" defer></script>

</body>

</html>
