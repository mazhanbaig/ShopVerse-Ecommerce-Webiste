<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazario Verse | Favourite</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <img src="images/logo.png" alt="ShopVerse Logo"
                        class="h-20 w-auto sm:h-22 md:h-23 lg:h-27 object-contain" />
                </div>

                <!-- Search (desktop only) -->
                <div class="hidden md:flex flex-1 mx-6">
                    <input type="text" placeholder="Search products..."
                        class="w-full px-4 py-2 rounded-full bg-gray-100 border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400" />
                </div>

                <!-- Icons + mobile menu toggle -->
                <div class="flex items-center space-x-4">
                    <!-- Wishlist (Favourite) -->
                    <a href="favourite.html" id="favourite" class="relative p-2 hover:text-pink-500 transition"
                        aria-label="Wishlist">
                        <i class="far fa-heart text-xl"></i>
                        <span
                            class="absolute -top-1 -right-1 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                    </a>

                    <!-- Cart -->
                    <a href="cart.html" id="cart" class="relative p-2 hover:text-blue-500 transition" aria-label="Cart">
                        <i class="fas fa-shopping-bag text-xl"></i>
                        <span
                            class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                    </a>

                    <!-- User Account -->
                    <a id="user" class="p-2 hover:text-green-500 transition" aria-label="User Account">
                        <i class="far fa-user text-xl"></i>
                    </a>

                    <!-- Mobile menu button -->
                    <button id="menuBtn" class="md:hidden p-2 hover:text-yellow-500 transition"
                        aria-label="Toggle Mobile Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Desktop categories -->
            <div id="mobileMenu"
                class="hidden md:flex items-center justify-center space-x-8 py-3 border-t border-gray-200">
                <a href="index.html" class="hover:text-pink-500 transition">Home</a>
                <a href="myshop.html" class="hover:text-pink-500 transition">Add Product</a>
                <a href="contact.html" class="hover:text-pink-500 transition">Deals</a>
                <!-- <a href="#" class="hover:text-pink-500 transition">Categories</a> -->
                <a href="#" class="hover:text-pink-500 transition">Contact</a>
            </div>

            <!-- Mobile dropdown menu -->
            <div id="mobileMenuDropdown" class="md:hidden hidden bg-white border-t border-gray-200 shadow-lg">
                <a href="index.html" class="block px-6 py-3 hover:bg-pink-100 border-b border-gray-200">Home</a>
                <a href="myshop.html" class="block px-6 py-3 hover:bg-pink-100 border-b border-gray-200">My Shop</a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-100 border-b border-gray-200">Deals</a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-100 border-b border-gray-200">Categories</a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-100">Contact</a>
            </div>
        </div>
    </nav>

</body>

</html>
