<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <!-- Top Row -->
            <div class="flex items-center justify-between h-16">
                <!-- Left: Logo -->
                <div class="flex items-center space-x-3">
                    <span
                        class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">
                        ShopVerse
                    </span>
                </div>

                <!-- Center: Search (desktop) -->
                <div class="hidden md:flex flex-1 mx-6">
                    <input type="text" placeholder="Search products..."
                        class="w-full px-4 py-2 rounded-full bg-gray-100 border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400" />
                </div>

                <!-- Right: Icons -->
                <div class="flex items-center space-x-4">
                    <!-- Wishlist -->
                    <button class="relative p-2 hover:text-pink-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 21c-4.97-4.34-8-7.5-8-11a5 5 0 0110 0 5 5 0 0110 0c0 3.5-3.03 6.66-8 11z" />
                        </svg>
                        <span
                            class="absolute -top-1 -right-1 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                    </button>

                    <!-- Cart -->
                    <button class="relative p-2 hover:text-blue-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <path
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9h14l-2-9M10 21a2 2 0 11-4 0 2 2 0 014 0zM18 21a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span
                            class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                    </button>

                    <!-- User -->
                    <button class="p-2 hover:text-green-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <path
                                d="M12 14c4.418 0 8 1.79 8 4v2H4v-2c0-2.21 3.582-4 8-4zm0-10a4 4 0 110 8 4 4 0 010-8z" />
                        </svg>
                    </button>

                    <!-- Mobile Menu Toggle -->
                    <button class="md:hidden p-2 hover:text-yellow-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Bottom Row: Categories -->
            <div class="hidden md:flex items-center justify-center space-x-8 py-3 border-t border-gray-200">
                <a href="#" class="hover:text-pink-500 transition">Home</a>
                <a href="#" class="hover:text-pink-500 transition">Shop</a>
                <a href="#" class="hover:text-pink-500 transition">Deals</a>
                <a href="#" class="hover:text-pink-500 transition">Categories</a>
                <a href="#" class="hover:text-pink-500 transition">Contact</a>
            </div>
        </div>
    </nav>
    <section class="max-w-full mx-auto  p-6 bg-white shadow-lg">
        <!-- Image + Info Container -->
        <div class="flex flex-col md:flex-row items-center md:items-start gap-8">

            <!-- Image Container -->
            <div class="relative w-full md:w-1/2 rounded-xl overflow-hidden shadow-xl">
                <img id="product-image" src="" alt="Product Image"
                    class="w-full h-96 object-fill object-center transition-transform duration-700 rounded-xl" />

                <!-- Navigation Buttons -->
                <button id="prevBtn" aria-label="Previous"
                    class="absolute top-1/2 left-4 -translate-y-1/2 bg-pink-500 text-white p-3 rounded-full shadow-lg hover:bg-pink-600 transition">
                    &#10094;
                </button>
                <button id="nextBtn" aria-label="Next"
                    class="absolute top-1/2 right-4 -translate-y-1/2 bg-pink-500 text-white p-3 rounded-full shadow-lg hover:bg-pink-600 transition">
                    &#10095;
                </button>
            </div>

            <!-- Product Info -->
            <div class="w-full md:w-1/2 flex flex-col justify-center">
                <h2 id="product-name" class="text-4xl font-extrabold text-gray-900 mb-4 tracking-wide">
                    <!-- Product Name Here -->
                </h2>
                <p id="product-desc" class="text-gray-700 text-lg leading-relaxed mb-6">
                    <!-- Product Description Here -->
                </p>
                <p id="product-price" class="text-pink-600 font-extrabold text-3xl tracking-tight">
                    <!-- Price Here -->
                </p>
                <button
                    class="mt-8 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition">
                    Add to Cart
                </button>
            </div>
        </div>
    </section>



    <script type="module" src="app.js"></script>
</body>

</html>
