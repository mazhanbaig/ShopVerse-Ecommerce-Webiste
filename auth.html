<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | BazarioVerse</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <!-- Glassmorphic Card -->
    <div
        class="w-full max-w-5xl bg-white/20 backdrop-blur-xl shadow-2xl rounded-2xl overflow-hidden flex flex-col md:flex-row">

        <!-- Left Section -->
        <div
            class="hidden md:flex w-1/2 bg-gradient-to-br from-pink-500 via-pink-600 to-purple-600 text-white flex-col items-center justify-center p-10">
            <h1 class="text-4xl font-extrabold tracking-tight drop-shadow-lg">Welcome to <br />BazarioVerse</h1>
            <p class="mt-4 text-lg text-pink-100 text-center leading-relaxed max-w-md">
                Shop smarter, save better.<br />Join us today and explore amazing deals.
            </p>
            <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png"
                class="mt-6 w-40 opacity-90 drop-shadow-lg" alt="Shopping">
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 p-10 bg-white/80 backdrop-blur-md">
            <!-- Header -->
            <h2 id="formTitle"
                class="text-3xl font-extrabold text-center bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent mb-8">
                Sign In</h2>

            <!-- Form -->
            <form id="authForm" class="space-y-6">
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-pink-500"></i>
                    <input id="email" type="email"
                        class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 outline-none text-gray-900 placeholder-gray-400"
                        placeholder="example@mail.com" required>
                </div>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-pink-500"></i>
                    <input id="password" type="password"
                        class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 outline-none text-gray-900 placeholder-gray-400"
                        placeholder="••••••••" required>
                </div>
                <div id="extraField" class="hidden relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-pink-500"></i>
                    <input id="userName" type="text"
                        class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 outline-none text-gray-900 placeholder-gray-400"
                        placeholder="Your name">
                </div>

                <button id="submitbtn" type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold shadow-md hover:shadow-lg hover:scale-[1.02] transition">
                    Continue
                </button>
            </form>

            <!-- Toggle -->
            <p class="text-center text-gray-600 mt-6">
                <span id="toggleText">Don’t have an account?</span>
                <button id="toggleBtn" class="text-pink-600 font-semibold hover:underline">Sign Up</button>
            </p>
        </div>
    </div>

    <script type="module" src="./dist/auth.js" defer></script>
</body>

</html>
