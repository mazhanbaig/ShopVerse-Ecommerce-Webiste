<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-white">

    <div class="w-full max-w-md bg-white/70 backdrop-blur-xl rounded-2xl shadow-lg p-8">
        <!-- Header -->
        <h2 id="formTitle" class="text-2xl font-bold text-center text-pink-600 mb-6">Sign In</h2>

        <!-- Form -->
        <form id="authForm" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-1">Email</label>
                <input type="email"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-400 outline-none"
                    placeholder="example@mail.com" required>
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">Password</label>
                <input type="password"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-400 outline-none"
                    placeholder="••••••••" required>
            </div>
            <div id="extraField" class="hidden">
                <label class="block text-sm text-gray-600 mb-1">Username</label>
                <input type="text"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-400 outline-none"
                    placeholder="Your name">
            </div>

            <button type="submit"
                class="w-full py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition font-medium">Continue</button>
        </form>

        <!-- Toggle -->
        <p class="text-center text-gray-600 mt-4">
            <span id="toggleText">Don’t have an account?</span>
            <button id="toggleBtn" class="text-pink-600 font-medium hover:underline">Sign Up</button>
        </p>
    </div>

    <script>
        const formTitle = document.getElementById("formTitle");
        const toggleBtn = document.getElementById("toggleBtn");
        const toggleText = document.getElementById("toggleText");
        const extraField = document.getElementById("extraField");

        let isSignIn = true;

        toggleBtn.addEventListener("click", () => {
            isSignIn = !isSignIn;

            if (isSignIn) {
                formTitle.textContent = "Sign In";
                toggleText.textContent = "Don’t have an account?";
                toggleBtn.textContent = "Sign Up";
                extraField.classList.add("hidden");
            } else {
                formTitle.textContent = "Sign Up";
                toggleText.textContent = "Already have an account?";
                toggleBtn.textContent = "Sign In";
                extraField.classList.remove("hidden");
            }
        });
    </script>
</body>

</html>
