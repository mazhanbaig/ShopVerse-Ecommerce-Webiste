<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="w-full max-w-4xl bg-white shadow-2xl flex">

        <!-- Left Section -->
        <div class="hidden md:flex w-1/2 bg-pink-500 text-white flex-col items-center justify-center p-10">
            <h1 class="text-4xl font-extrabold tracking-tight">Welcome to BazarioVerse</h1>
            <p class="mt-4 text-lg text-pink-100 text-center leading-relaxed">
                Shop smarter, save better.
                Join us today and explore amazing deals.
            </p>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 p-10">
            <!-- Header -->
            <h2 id="formTitle" class="text-3xl font-bold text-pink-600 mb-6 text-center">Sign In</h2>

            <!-- Form -->
            <form id="authForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input id="email" type="email"
                        class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 outline-none text-gray-900"
                        placeholder="example@mail.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" type="password"
                        class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 outline-none text-gray-900"
                        placeholder="••••••••" required>
                </div>
                <div id="extraField" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input id="userName" type="text"
                        class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 outline-none text-gray-900"
                        placeholder="Your name">
                </div>

                <button id="submitbtn" type="submit"
                    class="w-full py-3 bg-pink-500 text-white font-semibold hover:bg-pink-600 transition-colors">Continue</button>
            </form>

            <!-- Toggle -->
            <p class="text-center text-gray-600 mt-6">
                <span id="toggleText">Don’t have an account?</span>
                <button id="toggleBtn" class="text-pink-600 font-semibold hover:underline">Sign Up</button>
            </p>
        </div>

    </div>

    <script type="module" src="./dist/auth.js" defer></script>
</body>

</html>
