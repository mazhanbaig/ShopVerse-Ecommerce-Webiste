<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazario Verse | Cart Page</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Hide scrollbar for WebKit browsers */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Dropdown styles */
        .dropdown-option {
            display: block;
            padding: 10px 15px;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.2s;
        }

        .dropdown-option:hover {
            background-color: #fce7f3;
            color: #831843;
        }

        .dropdown-option i {
            width: 20px;
            text-align: center;
        }

        /* Bottom nav transition */
        .bottom-nav-transition {
            transition: all 0.3s ease;
        }

        /* Ensure content isn't hidden behind bottom nav */
        .content-area {
            padding-bottom: 120px;
        }

        @media (min-width: 768px) {
            .content-area {
                padding-bottom: 0;
            }
        }

        /* Smooth transitions */
        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Glass morphism effect */
        .navbar-glass {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
        }

        /* Modern hamburger animation */
        .hamburger-line {
            transition: all 0.3s;
        }

        .hamburger-active .hamburger-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger-active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger-active .hamburger-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Floating dropdown */
        .dropdown-floating {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Modern Navbar -->
    <nav class="navbar-glass sticky top-0 z-50 border-b border-gray-100 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo with gradient text -->
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-pink-700">
                        BazarioVerse
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <!-- Search with modern icon -->
                    <div class="relative w-64">
                        <input type="text" placeholder="Search products..."
                            class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border-none focus:ring-2 focus:ring-pink-400 transition-smooth">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>

                    <!-- Navigation Links -->
                    <div class="flex items-center space-x-6">
                        <a href="#"
                            class="group flex items-center space-x-1 text-gray-600 hover:text-pink-500 transition-smooth">
                            <i class="fas fa-store text-lg"></i>
                            <span class="text-sm font-medium">Sell</span>
                        </a>

                        <!-- Cart with badge -->
                        <a href="cart.html"
                            class="relative group flex items-center space-x-1 text-gray-600 hover:text-pink-500 transition-smooth">
                            <i class="fas fa-shopping-bag text-lg"></i>
                            <span class="text-sm font-medium">Cart</span>
                            <span id="cart"
                                class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center group-hover:bg-pink-600 transition-smooth"></span>
                        </a>

                        <a href="#"
                            class="group flex items-center space-x-1 text-gray-600 hover:text-pink-500 transition-smooth">
                            <i class="fas fa-user text-lg"></i>
                            <span class="text-sm font-medium">Account</span>
                        </a>
                    </div>
                </div>

                <!-- Mobile menu button - animated hamburger -->
                <div class="md:hidden flex items-center">
                    <button id="mobileMenuButton" class="p-2 rounded-md focus:outline-none" aria-label="Toggle menu">
                        <div class="space-y-1.5 w-6">
                            <span class="hamburger-line block h-0.5 w-6 bg-gray-600 rounded-full"></span>
                            <span class="hamburger-line block h-0.5 w-6 bg-gray-600 rounded-full"></span>
                            <span class="hamburger-line block h-0.5 w-4 bg-gray-600 rounded-full ml-auto"></span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="hidden md:flex justify-center items-center gap-10 border-t-[1px] border-gray-300 px-2 py-3">
                <a class="font-semibold hover:text-pink-600 " href="index.html">Home</a>
                <a class="font-semibold hover:text-pink-600 " href="addproduct.html">Add Product</a>
                <a class="font-semibold hover:text-pink-600 " href="#">Deals</a>
                <a class="font-semibold hover:text-pink-600 " href="#">Contact</a>
            </div>
        </div>

        <!-- Mobile Search -->
        <div class="relative md:hidden mb-4 px-4">
            <input type="text" placeholder="Search products..."
                class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border-none focus:ring-2 focus:ring-pink-400">
            <i class="fas fa-search absolute left-6 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg">
            <div class="px-4 pt-2 pb-4 space-y-3">

                <!-- Mobile Links -->
                <a href="#"
                    class="block px-4 py-3 rounded-lg hover:bg-pink-50 text-gray-700 hover:text-pink-600 transition-smooth">
                    <i class="fas fa-store mr-3"></i> Become a Seller
                </a>
                <a href="#"
                    class="block px-4 py-3 rounded-lg hover:bg-pink-50 text-gray-700 hover:text-pink-600 transition-smooth">
                    <span class=""><i class="fa-solid fa-lock mr-3"></i>Sign In/Up</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- Mobile Bottom Navigation Bar -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-50">
        <!-- Main Navigation Icons -->
        <div class="flex justify-around items-center py-2">
            <!-- Home -->
            <a href="index.html" class="flex flex-col items-center p-2 text-gray-700 hover:text-pink-500 transition">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </a>

            <!-- Products -->
            <a href="addproduct.html" class="flex flex-col items-center p-2 text-gray-700 hover:text-pink-500 transition">
                <i class="fas fa-box-open text-xl"></i>
                <span class="text-xs mt-1">Products</span>
            </a>

            <!-- Cart -->
            <a href="cart.html"
                class="relative flex flex-col items-center p-2 text-gray-700 hover:text-blue-500 transition">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span class="text-xs mt-1">Cart</span>
                <span id="cartMobile"
                    class="absolute top-0 right-2 bg-blue-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"></span>
            </a>

            <!-- Profile -->
            <a href="profile.html" class="flex flex-col items-center p-2 text-gray-700 hover:text-green-500 transition">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </div>
    <!-- Cart Section -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Your Shopping Cart</h1>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Cart Items -->
            <div class="md:w-2/3">
                <div id="cartItems" class="bg-white rounded-lg shadow-md p-6">
                    <!-- Cart items will be dynamically inserted here -->
                    <div class="text-center py-12">
                        <i class="fas fa-shopping-cart text-5xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Your cart is empty</p>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h2>

                    <div class="space-y-4 mb-6">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="subtotal" class="font-medium">Rs 0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Shipping</span>
                            <span class="font-medium text-green-500">Free</span>
                        </div>
                        <div class="flex justify-between border-t border-gray-200 pt-4">
                            <span class="text-lg font-bold">Total</span>
                            <span id="total" class="text-lg font-bold">Rs 0.00</span>
                        </div>
                    </div>

                    <button id="checkoutBtn"
                        class="w-full bg-pink-600 hover:bg-pink-500 text-white py-3 px-4 rounded-lg font-medium transition">
                        Proceed to Checkout
                    </button>

                    <div class="mt-4 text-center">
                        <p class="text-sm text-gray-500">or</p>
                        <a href="index.html" class="text-pinkgit -600 hover:text-blue-800 text-sm font-medium">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="cart.js"></script>
</body>

</html>
