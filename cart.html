<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazario Verse | Cart Page</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <img src="images/logo.png" alt="ShopVerse Logo"
                        class="h-20 w-auto sm:h-22 md:h-23 lg:h-27 object-contain" />
                </div>

                <!-- Search (desktop only) -->
                <div class="hidden md:flex flex-1 mx-6">
                    <input type="text" placeholder="Search products..."
                        class="w-full px-4 py-2 rounded-full bg-gray-100 border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400" />
                </div>

                <!-- Icons + mobile menu toggle -->
                <div class="flex items-center space-x-4">
                    <!-- Wishlist (Favourite) -->
                    <a href="favourite.html" id="favourite" class="relative p-2 hover:text-pink-500 transition"
                        aria-label="Wishlist">
                        <i class="far fa-heart text-xl"></i>
                        <span
                            class="absolute -top-1 -right-1 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>

                    <!-- Cart -->
                    <a href="cart.html" id="cart" class="relative p-2 hover:text-blue-500 transition" aria-label="Cart">
                        <i class="fas fa-shopping-bag text-xl"></i>
                        <span
                            class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>

                    <!-- User Account -->
                    <button id="user" class="p-2 hover:text-green-500 transition" aria-label="User Account">
                        <i class="far fa-user text-xl"></i>
                    </button>

                    <!-- Mobile menu button -->
                    <button id="menuBtn" class="md:hidden p-2 hover:text-yellow-500 transition"
                        aria-label="Toggle Mobile Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Desktop categories -->
            <div id="mobileMenu"
                class="hidden md:flex items-center justify-center space-x-8 py-3 border-t border-gray-200">
                <a href="index.html" class="hover:text-pink-500 transition">Home</a>
                <a href="addproduct.html" class="hover:text-pink-500 transition">Add Product</a>
                <a href="contact.html" class="hover:text-pink-500 transition">Deals</a>
                <!-- <a href="#" class="hover:text-pink-500 transition">Categories</a> -->
                <a href="#" class="hover:text-pink-500 transition">Contact</a>
            </div>

            <!-- Mobile dropdown menu -->
            <div id="mobileMenuDropdown" class="md:hidden hidden bg-white border-t border-gray-200 shadow-lg">
                <a href="index.html" class="block px-6 py-3 hover:bg-pink-100 border-b border-gray-200">Home</a>
                <a href="addproduct.html" class="block px-6 py-3 hover:bg-pink-100 border-b border-gray-200">Add Product</a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-100 border-b border-gray-200">Deals</a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-100 border-b border-gray-200">Categories</a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-100">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Your Shopping Cart</h1>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Cart Items -->
            <div class="md:w-2/3">
                <div id="cartItems" class="bg-white rounded-lg shadow-md p-6">
                    <!-- Cart items will be dynamically inserted here -->
                    <div class="text-center py-12">
                        <i class="fas fa-shopping-cart text-5xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Your cart is empty</p>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h2>

                    <div class="space-y-4 mb-6">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="subtotal" class="font-medium">Rs 0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Shipping</span>
                            <span class="font-medium text-green-500">Free</span>
                        </div>
                        <div class="flex justify-between border-t border-gray-200 pt-4">
                            <span class="text-lg font-bold">Total</span>
                            <span id="total" class="text-lg font-bold">Rs 0.00</span>
                        </div>
                    </div>

                    <button id="checkoutBtn"
                        class="w-full bg-pink-600 hover:bg-pink-500 text-white py-3 px-4 rounded-lg font-medium transition">
                        Proceed to Checkout
                    </button>

                    <div class="mt-4 text-center">
                        <p class="text-sm text-gray-500">or</p>
                        <a href="index.html" class="text-pinkgit -600 hover:text-blue-800 text-sm font-medium">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="cart.js"></script>
</body>

</html>
